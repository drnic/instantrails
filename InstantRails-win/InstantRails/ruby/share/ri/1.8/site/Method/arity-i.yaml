comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns an indication of the number of arguments accepted by a method. Returns a
      nonnegative integer for methods that take a fixed number of arguments. For Ruby
      methods that take a variable number of arguments, returns -n-1, where n is the
      number of required arguments. For methods written in C, returns -1 if the call
      takes a variable number of arguments."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class C
           def one;    end
           def two(a); end
           def three(*a);  end
           def four(a, b); end
           def five(a, b, *c);    end
           def six(a, b, *c, &amp;d); end
         end
         c = C.new
         c.method(:one).arity     #=&gt; 0
         c.method(:two).arity     #=&gt; 1
         c.method(:three).arity   #=&gt; -1
         c.method(:four).arity    #=&gt; 2
         c.method(:five).arity    #=&gt; -3
         c.method(:six).arity     #=&gt; -3

         &quot;cat&quot;.method(:size).arity      #=&gt; 0
         &quot;cat&quot;.method(:replace).arity   #=&gt; 1
         &quot;cat&quot;.method(:squeeze).arity   #=&gt; -1
         &quot;cat&quot;.method(:count).arity     #=&gt; -1

full_name: Method#arity
is_singleton: false
