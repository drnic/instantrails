  body: All the methods available to a record that has had <tt>acts_as_list</tt> specified. Each method works by assuming the object to be the item in the list, so <tt>chapter.move_lower</tt> would move that chapter lower in the list of all chapters. Likewise, <tt>chapter.first?</tt> would return true if that chapter is the first in the list of all chapters.
