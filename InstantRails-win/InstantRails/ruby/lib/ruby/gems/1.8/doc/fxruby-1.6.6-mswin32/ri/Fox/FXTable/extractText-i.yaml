--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Extract the text from all the cells in the specified range and return the result as a string. Within the result string, each column's text is delimited by the string specified by <em>cs</em>, and each row is delimited by the string specified by <em>rs</em>. To reverse this operation (i.e. set the table cells' text from a string), see #overlayText. Raises IndexError if any of <em>startrow</em>, <em>endrow</em>, <em>startcol</em> or <em>endcol</em> is out of bounds."
- !ruby/struct:SM::Flow::H 
  level: 4
  text: "Parameters:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+startrow+:"
    body: the starting row for the range [Integer]
  - !ruby/struct:SM::Flow::LI 
    label: "+endrow+:"
    body: the ending row for the range [Integer]
  - !ruby/struct:SM::Flow::LI 
    label: "+startcol+:"
    body: the starting column for the range [Integer]
  - !ruby/struct:SM::Flow::LI 
    label: "+endcol+:"
    body: the ending column for the range [Integer]
  - !ruby/struct:SM::Flow::LI 
    label: "+cs+:"
    body: the string to insert at each column break [String]
  - !ruby/struct:SM::Flow::LI 
    label: "+rs+:"
    body: the string to insert at each row break [String]
  type: :NOTE
full_name: Fox::FXTable#extractText
is_singleton: false
name: extractText
params: (startrow, endrow, startcol, endcol, cs="\t", rs="\n")
visibility: public
