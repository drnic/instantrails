- !ruby/struct:SM::Flow::P 
  body: Encrypts a file or directory. All data streams in a file are encrypted. All new files created in an encrypted directory are encrypted.
- !ruby/struct:SM::Flow::P 
  body: The caller must have the FILE_READ_DATA, FILE_WRITE_DATA, FILE_READ_ATTRIBUTES, FILE_WRITE_ATTRIBUTES, and SYNCHRONIZE access rights.
- !ruby/struct:SM::Flow::P 
  body: Requires exclusive access to the file being encrypted, and will fail if another process is using the file. If the file is compressed, EncryptFile will decompress the file before encrypting it.
- !ruby/struct:SM::Flow::P 
