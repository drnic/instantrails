--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "When being dragged over, indicate acceptance or rejection of the dragged data. The <em>action</em> is a constant indicating the suggested drag action, one of:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_REJECT+:"
    body: reject all drop actions
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_ACCEPT+:"
    body: accept any drop action
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_COPY+:"
    body: accept this drop as a copy
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_MOVE+:"
    body: accept this drop as a move
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_LINK+:"
    body: accept this drop as a link
  - !ruby/struct:SM::Flow::LI 
    label: "+DRAG_PRIVATE+:"
    body: private
  type: :NOTE
full_name: Fox::FXWindow#acceptDrop
is_singleton: false
name: acceptDrop
params: (action=DRAG_ACCEPT)
visibility: public
