- !ruby/struct:SM::Flow::P 
  body: "Create an image. If a client-side pixel buffer has been specified, the image does not own the pixel buffer unless the <tt>IMAGE_OWNED</tt> flag is set. If the <tt>IMAGE_OWNED</tt> flag is set but a <tt>nil</tt> pixel buffer is passed, a pixel buffer will be automatically created and will be owned by the image. The flags <tt>IMAGE_SHMI</tt> and <tt>IMAGE_SHMP</tt> may be specified for large images to instruct #render to use shared memory to communicate with the server."
