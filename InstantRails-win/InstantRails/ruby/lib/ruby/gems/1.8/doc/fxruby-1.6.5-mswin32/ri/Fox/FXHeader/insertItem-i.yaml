  body: Insert a new item at the specified <em>index</em> with the specified text, icon, size and user data object, and return the index of the inserted item. The new item is created by calling the FXHeader#createItem method. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_INSERTED</tt> message is sent to the header's message target after the item is inserted. Raises IndexError if <em>index</em> is out of bounds.
