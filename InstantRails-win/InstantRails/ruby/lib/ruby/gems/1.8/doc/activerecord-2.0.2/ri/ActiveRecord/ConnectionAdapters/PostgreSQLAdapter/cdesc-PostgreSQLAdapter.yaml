  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:database</tt> -- The name of the database. No default, must be provided.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:schema_search_path</tt> -- An optional schema search path for the connection given as a string of comma-separated schema names. This is backward-compatible with the :schema_order option.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:encoding</tt> -- An optional client encoding that is used in a SET client_encoding TO &lt;encoding&gt; call on the connection.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:min_messages</tt> -- An optional client min messages that is used in a SET client_min_messages TO &lt;min_messages&gt; call on the connection.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
