- !ruby/struct:SM::Flow::P 
  body: Returns a CDATA section with the given <tt>content</tt>. CDATA sections are used to escape blocks of text containing characters which would otherwise be recognized as markup. CDATA sections begin with the string <tt>&lt;![CDATA[</tt> and end with (and may not contain) the string <tt>]]&gt;</tt>.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  cdata_section(&quot;&lt;hello world&gt;&quot;)\n  # =&gt; &lt;![CDATA[&lt;hello world&gt;]]&gt;\n\n  cdata_section(File.read(&quot;hello_world.txt&quot;))\n  # =&gt; &lt;![CDATA[&lt;hello from a text file]]&gt;\n"
full_name: ActionView::Helpers::TagHelper#cdata_section
is_singleton: false
name: cdata_section
params: (content)
