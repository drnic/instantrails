- !ruby/struct:SM::Flow::P 
  body: Insert <em>numRows</em> rows beginning at the specified <em>row</em> number. If <em>row</em> is equal to the number of rows in the table, the new rows are added to the bottom of the table. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_INSERTED</tt> message is sent to the table's message target for each cell that is inserted. Raises IndexError if <em>row</em> is out of bounds.
full_name: Fox::FXTable#insertRows
