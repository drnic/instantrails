--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Reports the approximate distance in time between two Time or Date objects or integers as seconds. Set <tt>include_seconds</tt> to true if you want more detailed approximations when distance &lt; 1 min, 29 secs Distances are reported base on the following table:"
- !ruby/struct:SM::Flow::P 
  body: "0 &lt;-&gt; 29 secs # =&gt; less than a minute 30 secs &lt;-&gt; 1 min, 29 secs # =&gt; 1 minute 1 min, 30 secs &lt;-&gt; 44 mins, 29 secs # =&gt; [2..44] minutes 44 mins, 30 secs &lt;-&gt; 89 mins, 29 secs # =&gt; about 1 hour 89 mins, 29 secs &lt;-&gt; 23 hrs, 59 mins, 29 secs # =&gt; about [2..24] hours 23 hrs, 59 mins, 29 secs &lt;-&gt; 47 hrs, 59 mins, 29 secs # =&gt; 1 day 47 hrs, 59 mins, 29 secs &lt;-&gt; 29 days, 23 hrs, 59 mins, 29 secs # =&gt; [2..29] days 29 days, 23 hrs, 59 mins, 30 secs &lt;-&gt; 59 days, 23 hrs, 59 mins, 29 secs # =&gt; about 1 month 59 days, 23 hrs, 59 mins, 30 secs &lt;-&gt; 1 yr minus 31 secs # =&gt; [2..12] months 1 yr minus 30 secs &lt;-&gt; 2 yrs minus 31 secs # =&gt; about 1 year 2 yrs minus 30 secs &lt;-&gt; max time or date # =&gt; over [2..X] years"
- !ruby/struct:SM::Flow::P 
  body: "With include_seconds = true and the difference &lt; 1 minute 29 seconds 0-4 secs # =&gt; less than 5 seconds 5-9 secs # =&gt; less than 10 seconds 10-19 secs # =&gt; less than 20 seconds 20-39 secs # =&gt; half a minute 40-59 secs # =&gt; less than a minute 60-89 secs # =&gt; 1 minute"
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  from_time = Time.now\n  distance_of_time_in_words(from_time, from_time + 50.minutes) # =&gt; about 1 hour\n  distance_of_time_in_words(from_time, from_time + 15.seconds) # =&gt; less than a minute\n  distance_of_time_in_words(from_time, from_time + 15.seconds, true) # =&gt; less than 20 seconds\n"
- !ruby/struct:SM::Flow::P 
  body: "Note: Rails calculates one year as 365.25 days."
