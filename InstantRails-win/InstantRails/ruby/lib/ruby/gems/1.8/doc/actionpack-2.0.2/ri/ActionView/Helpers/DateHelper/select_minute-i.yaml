- !ruby/struct:SM::Flow::P 
  body: Returns a select tag with options for each of the minutes 0 through 59 with the current minute selected. Also can return a select tag with options by <tt>minute_step</tt> from 0 through 59 with the 00 minute selected The <tt>minute</tt> can also be substituted for a minute number. Override the field name using the <tt>:field_name</tt> option, 'minute' by default.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  my_time = Time.now + 6.hours\n\n  # Generates a select field for minutes that defaults to the minutes for the time in my_time\n  select_minute(my_time)\n\n  # Generates a select field for minutes that defaults to the number given\n  select_minute(14)\n\n  # Generates a select field for minutes that defaults to the minutes for the time in my_time\n  # that is named 'stride' rather than 'second'\n  select_minute(my_time, :field_name =&gt; 'stride')\n"
