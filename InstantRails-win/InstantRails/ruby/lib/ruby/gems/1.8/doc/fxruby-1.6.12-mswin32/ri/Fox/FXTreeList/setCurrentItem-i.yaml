  body: Change current item. If there is already a current item, that item is first closed. After <em>item</em> is set as the tree list's current item, it is opened and selected. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_CHANGED</tt> message is sent to the list's message target after the current item changes.
