- !ruby/struct:SM::Flow::P 
  body: Return an initialized FXGLCube instance.
- !ruby/struct:SM::Flow::P 
  body: "One option is to initialize the cube with a specified origin, width, height and depth:"
- !ruby/struct:SM::Flow::VERB 
  body: "    aCube = FXGLCube.new(x, y, z, w, h, d)\n"
- !ruby/struct:SM::Flow::P 
  body: If left unspecified, the width (<em>w</em>), height (<em>h</em>) and depth (<em>d</em>) default to 1.0.
- !ruby/struct:SM::Flow::P 
  body: "Another option is to initialize the cube with a specified origin, width, height, depth and material:"
- !ruby/struct:SM::Flow::VERB 
  body: "    aCube = FXGLCube.new(x, y, z, w, h, d, material)\n"
- !ruby/struct:SM::Flow::P 
  body: where the <em>material</em> is an FXMaterial instance.
