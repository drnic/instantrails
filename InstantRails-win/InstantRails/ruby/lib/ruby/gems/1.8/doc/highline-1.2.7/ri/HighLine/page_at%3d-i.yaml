  body: Set to an integer value to cause HighLine to page output lines over the indicated line limit. When <tt>nil</tt>, the default, no paging occurs. If set to <tt>:auto</tt>, HighLine will attempt to determing the rows available for the <tt>@output</tt> or use a sensible default.
