comment: 
- !ruby/struct:SM::Flow::P 
  body: "Changes the default application cursor to an hourglass shape, to provide a visual cue to the user that it's time to wait. To revert the default application cursor to its normal shape, call the #endWaitCursor method. For example,"
- !ruby/struct:SM::Flow::VERB 
  body: "   getApp().beginWaitCursor()\n     ... time-consuming operation ...\n   getApp().endWaitCursor()\n"
- !ruby/struct:SM::Flow::P 
  body: "Invocations of #beginWaitCursor may be nested, and if so, the call to #endWaitCursor is matched with the most recent call to #beginWaitCursor."
- !ruby/struct:SM::Flow::P 
  body: "If an optional code block is provided, #endWaitCursor is automatically called after the block terminates, e.g."
- !ruby/struct:SM::Flow::VERB 
  body: "   getApp().beginWaitCursor() {\n             ... time-consuming operation ...\n     ... endWaitCursor() is called automatically ...\n   }\n"
