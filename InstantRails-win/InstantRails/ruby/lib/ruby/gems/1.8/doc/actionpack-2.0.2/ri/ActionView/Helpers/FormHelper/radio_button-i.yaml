- !ruby/struct:SM::Flow::P 
  body: Returns a radio button tag for accessing a specified attribute (identified by <tt>method</tt>) on an object assigned to the template (identified by <tt>object</tt>). If the current value of <tt>method</tt> is <tt>tag_value</tt> the radio button will be checked. Additional options on the input tag can be passed as a hash with <tt>options</tt>.
