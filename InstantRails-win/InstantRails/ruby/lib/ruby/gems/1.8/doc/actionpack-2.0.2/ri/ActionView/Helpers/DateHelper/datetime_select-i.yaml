- !ruby/struct:SM::Flow::P 
  body: "Returns a set of select tags (one for year, month, day, hour, and minute) pre-selected for accessing a specified datetime-based attribute (identified by <tt>method</tt>) on an object assigned to the template (identified by <tt>object</tt>). Examples:"
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  # Generates a datetime select that, when POSTed, will be stored in the post variable in the written_on attribute\n  datetime_select(&quot;post&quot;, &quot;written_on&quot;)\n\n  # Generates a datetime select with a year select that starts at 1995 that, when POSTed, will be stored in the\n  # post variable in the written_on attribute.\n  datetime_select(&quot;post&quot;, &quot;written_on&quot;, :start_year =&gt; 1995)\n\n  # Generates a datetime select with a default value of 3 days from the current time that, when POSTed, will be stored in the\n  # trip variable in the departing attribute.\n  datetime_select(&quot;trip&quot;, &quot;departing&quot;, :default =&gt; 3.days.from_now)\n\n  # Generates a datetime select that discards the type that, when POSTed, will be stored in the post variable as the written_on\n  # attribute.\n  datetime_select(&quot;post&quot;, &quot;written_on&quot;, :discard_type =&gt; true)\n"
- !ruby/struct:SM::Flow::P 
  body: The selects are prepared for multi-parameter assignment to an Active Record object.
