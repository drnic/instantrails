comment: 
- !ruby/struct:SM::Flow::P 
  body: Return <tt>true</tt> if font has glyph for <em>ch</em>. Here, <em>ch</em> can either be an ordinal value, e.g.
- !ruby/struct:SM::Flow::VERB 
  body: "    aFont.hasChar?(?a)\n"
- !ruby/struct:SM::Flow::P 
  body: or a string of length one (i.e. a single character), e.g.
- !ruby/struct:SM::Flow::VERB 
  body: "    aFont.hasChar?('a')\n"
full_name: Fox::FXFont#hasChar?
