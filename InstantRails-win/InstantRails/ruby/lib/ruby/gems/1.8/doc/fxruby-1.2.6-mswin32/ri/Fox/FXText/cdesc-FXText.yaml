    body: Overstrike mode
  - !ruby/struct:SM::Flow::LI 
    label: "+TEXT_FIXEDWRAP+:"
    body: Fixed wrap columns
  - !ruby/struct:SM::Flow::LI 
    label: "+TEXT_NO_TABS+:"
    body: Insert spaces for tabs
  - !ruby/struct:SM::Flow::LI 
    label: "+TEXT_AUTOINDENT+:"
    body: Autoindent
  - !ruby/struct:SM::Flow::LI 
