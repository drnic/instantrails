comment: 
- !ruby/struct:SM::Flow::P 
  body: "The DOM class convention is to use the singular form of an object or class with the id following an underscore. If no id is found, prefix with &quot;new_&quot; instead. Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  dom_class(Post.new(:id =&gt; 45)) # =&gt; &quot;post_45&quot;\n  dom_class(Post.new)            # =&gt; &quot;new_post&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: "If you need to address multiple instances of the same class in the same view, you can prefix the dom_id:"
- !ruby/struct:SM::Flow::VERB 
  body: "  dom_class(Post.new(:id =&gt; 45), :edit) # =&gt; &quot;edit_post_45&quot;\n"
full_name: ActionController::RecordIdentifier#dom_id
is_singleton: false
name: dom_id
params: (record, prefix = nil)
