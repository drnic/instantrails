- !ruby/struct:SM::Flow::P 
  body: Creates a link tag of the given <tt>name</tt> using a URL created by the set of <tt>options</tt> unless <tt>condition</tt> is true, in which case only the name is returned. To specialize the default behavior, you can pass a block that accepts the name or the full argument list for link_to_unless (see the example).
- !ruby/struct:SM::Flow::VERB 
  body: "  &lt;%= link_to_unless(@current_user.nil?, &quot;Reply&quot;, { :action =&gt; &quot;reply&quot; }) %&gt;\n"
- !ruby/struct:SM::Flow::P 
  body: This example uses a block to modify the link if the condition isn't met.
- !ruby/struct:SM::Flow::VERB 
  body: "  &lt;%= link_to_unless(@current_user.nil?, &quot;Reply&quot;, { :action =&gt; &quot;reply&quot; }) do |name|\n     link_to(name, { :controller =&gt; &quot;accounts&quot;, :action =&gt; &quot;signup&quot; })\n   end %&gt;\n"
