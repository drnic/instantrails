--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Computes the path to a stylesheet asset in the public stylesheets directory. If the <tt>source</tt> filename has no extension, .css will be appended. Full paths from the document root will be passed through. Used internally by stylesheet_link_tag to build the stylesheet path.
- !ruby/struct:SM::Flow::VERB 
  body: "  stylesheet_path &quot;style&quot; # =&gt; /stylesheets/style.css\n  stylesheet_path &quot;dir/style.css&quot; # =&gt; /stylesheets/dir/style.css\n  stylesheet_path &quot;/dir/style.css&quot; # =&gt; /dir/style.css\n"
full_name: ActionView::Helpers::AssetTagHelper#stylesheet_path
is_singleton: false
name: stylesheet_path
params: (source)
visibility: public
