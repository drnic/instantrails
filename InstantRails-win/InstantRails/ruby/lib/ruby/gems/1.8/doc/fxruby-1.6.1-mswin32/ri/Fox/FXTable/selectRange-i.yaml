- !ruby/struct:SM::Flow::P 
  body: Select range. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_DESELECTED</tt> message is sent to the table's message target for each previously selected cell that becomes deselected as a result of this operation. Likewise, a <tt>SEL_SELECTED</tt> message is sent to the table's message target for each newly-selected cell. Raises IndexError if <em>startRow</em>, <em>endRow</em>, <em>startColumn</em> or <em>endColumn</em> is out of bounds.
full_name: Fox::FXTable#selectRange
is_singleton: false
name: selectRange
params: (startRow, endRow, startColumn, endColumn, notify=false)
visibility: public
