- !ruby/struct:SM::Flow::P 
  body: Turns all urls and email addresses into clickable links. The <tt>link</tt> parameter will limit what should be linked. You can add html attributes to the links using <tt>href_options</tt>. Options for <tt>link</tt> are <tt>:all</tt> (default), <tt>:email_addresses</tt>, and <tt>:urls</tt>.
- !ruby/struct:SM::Flow::VERB 
  body: "  auto_link(&quot;Go to http://www.rubyonrails.org and say hello to david@loudthinking.com&quot;) =&gt;\n    Go to &lt;a href=&quot;http://www.rubyonrails.org&quot;&gt;http://www.rubyonrails.org&lt;/a&gt; and\n    say hello to &lt;a href=&quot;mailto:david@loudthinking.com&quot;&gt;david@loudthinking.com&lt;/a&gt;\n"
- !ruby/struct:SM::Flow::P 
  body: If a block is given, each url and email address is yielded and the result is used as the link text.
- !ruby/struct:SM::Flow::VERB 
  body: "  auto_link(post.body, :all, :target =&gt; '_blank') do |text|\n    truncate(text, 15)\n  end\n"
full_name: ActionView::Helpers::TextHelper#auto_link
