class_methods: 
- !ruby/object:RI::MethodSummary 
  name: new
comment: 
- !ruby/struct:SM::Flow::P 
  body: Spinner control
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Events
- !ruby/struct:SM::Flow::P 
  body: "The following messages are sent by FXSpinner to its target:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYPRESS+:"
    body: sent when a key goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYRELEASE+:"
    body: sent when a key goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_COMMAND+:"
    body: sent whenever the spinner's value changes; the message data is an integer indicating the new spinner value.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CHANGED+:"
    body: sent whenever the text in the spinner's text field changes; the message data is an integer indicating the new spinner value.
  type: :NOTE
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Spinner options
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SPIN_NORMAL+:"
    body: Normal, non-cyclic
  - !ruby/struct:SM::Flow::LI 
    label: "+SPIN_CYCLIC+:"
    body: Cyclic spinner
  - !ruby/struct:SM::Flow::LI 
    label: "+SPIN_NOTEXT+:"
    body: No text visible
  - !ruby/struct:SM::Flow::LI 
    label: "+SPIN_NOMAX+:"
    body: Spin all the way up to infinity
  - !ruby/struct:SM::Flow::LI 
    label: "+SPIN_NOMIN+:"
    body: Spin all the way down to -infinity
  type: :NOTE
- !ruby/struct:SM::Flow::H 
  level: 3
