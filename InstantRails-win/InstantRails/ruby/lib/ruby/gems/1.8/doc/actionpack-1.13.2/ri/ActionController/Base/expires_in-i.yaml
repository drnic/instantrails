comment: 
- !ruby/struct:SM::Flow::P 
  body: Sets a HTTP 1.1 Cache-Control header. Defaults to issuing a &quot;private&quot; instruction, so that intermediate caches shouldn't cache the response.
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  expires_in 20.minutes\n  expires_in 3.hours, :private =&gt; false\n  expires in 3.hours, 'max-stale' =&gt; 5.hours, :private =&gt; nil, :public =&gt; true\n"
- !ruby/struct:SM::Flow::P 
  body: This method will overwrite an existing Cache-Control header. See http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html for more possibilities.
full_name: ActionController::Base#expires_in
is_singleton: false
name: expires_in
params: (seconds, options = {})
visibility: protected
