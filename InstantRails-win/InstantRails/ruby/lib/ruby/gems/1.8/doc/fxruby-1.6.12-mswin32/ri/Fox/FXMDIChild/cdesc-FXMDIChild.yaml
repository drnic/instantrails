  - !ruby/struct:SM::Flow::LI 
    label: "+MDI_MAXIMIZED+:"
    body: Window appears maximized
  - !ruby/struct:SM::Flow::LI 
    label: "+MDI_MINIMIZED+:"
    body: Window is iconified or minimized
  - !ruby/struct:SM::Flow::LI 
    label: "+MDI_TRACKING+:"
    body: Track continuously during dragging
  type: :NOTE
