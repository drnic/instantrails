--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns a select tag with options for each of the seconds 0 through 59 with the current second selected. The <tt>second</tt> can also be substituted for a second number. Override the field name using the <tt>:field_name</tt> option, 'second' by default.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Examples
- !ruby/struct:SM::Flow::VERB 
  body: "  my_time = Time.now + 16.minutes\n\n  # Generates a select field for seconds that defaults to the seconds for the time in my_time\n  select_second(my_time)\n\n  # Generates a select field for seconds that defaults to the number given\n  select_second(33)\n\n  # Generates a select field for seconds that defaults to the seconds for the time in my_time\n  # that is named 'interval' rather than 'second'\n  select_second(my_time, :field_name =&gt; 'interval')\n"
full_name: ActionView::Helpers::DateHelper#select_second
is_singleton: false
name: select_second
params: (datetime, options = {})
visibility: public
