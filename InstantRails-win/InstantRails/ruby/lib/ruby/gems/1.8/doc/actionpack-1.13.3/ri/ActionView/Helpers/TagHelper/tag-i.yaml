comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns an empty HTML tag of type <tt>name</tt> which by default is XHTML compliant. Setting <tt>open</tt> to true will create an open tag compatible with HTML 4.0 and below. Add HTML attributes by passing an attributes hash to <tt>options</tt>. For attributes with no value like (disabled and readonly), give it a value of true in the <tt>options</tt> hash. You can use symbols or strings for the attribute names.
- !ruby/struct:SM::Flow::VERB 
  body: "  tag(&quot;br&quot;)\n   # =&gt; &lt;br /&gt;\n  tag(&quot;br&quot;, nil, true)\n   # =&gt; &lt;br&gt;\n  tag(&quot;input&quot;, { :type =&gt; 'text', :disabled =&gt; true })\n   # =&gt; &lt;input type=&quot;text&quot; disabled=&quot;disabled&quot; /&gt;\n"
full_name: ActionView::Helpers::TagHelper#tag
is_singleton: false
name: tag
params: (name, options = nil, open = false)
