  body: Returns a set of html select-tags (one for year, month, day, hour, and minute) pre-selected with the <tt>datetime</tt>. It's also possible to explicitly set the order of the tags using the <tt>:order</tt> option with an array of symbols <tt>:year</tt>, <tt>:month</tt> and <tt>:day</tt> in the desired order. If you do not supply a Symbol, it will be appened onto the <tt>:order</tt> passed in. You can also add <tt>:date_separator</tt> and <tt>:time_separator</tt> keys to the <tt>options</tt> to control visual display of the elements.
