- !ruby/struct:SM::Flow::P 
  body: Table Widget
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Events
- !ruby/struct:SM::Flow::P 
  body: "The following messages are sent by FXTable to its target:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_COMMAND+:"
    body: sent when a new item is clicked; the message data is an FXTablePos instance indicating the current cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYPRESS+:"
    body: sent when a key goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYRELEASE+:"
    body: sent when a key goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONPRESS+:"
    body: sent when the left mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONRELEASE+:"
    body: sent when the left mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_RIGHTBUTTONPRESS+:"
    body: sent when the left mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_RIGHTBUTTONRELEASE+:"
    body: sent when the left mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_SELECTED+:"
    body: sent when a cell is selected; the message data is an FXTablePos instance indicating the position of the selected cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DESELECTED+:"
    body: sent when a cell is deselected; the message data is an FXTablePos instance indicating the position of the deselected cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CHANGED+:"
    body: sent when the current cell changes; the message data is an FXTablePos instance indicating the current cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CLICKED+:"
    body: sent when a cell is single-clicked; the message data is an FXTablePos instance indicating the current cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DOUBLECLICKED+:"
    body: sent when a cell is double-clicked; the message data is an FXTablePos instance indicating the current cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_TRIPLECLICKED+:"
    body: sent when a cell is triple-clicked; the message data is an FXTablePos instance indicating the current cell.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DELETED+:"
    body: sent when a range of cells is about to be removed; the message data is an FXTableRange instance indicating the cells to be removed.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_INSERTED+:"
    body: sent when a range of cells has been inserted; the message data is an FXTableRange instance indicating the cells inserted.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_REPLACED+:"
    body: sent when a range of cells has been replaced; the message data is an FXTableRange instance indicating the cells replaced.
  type: :NOTE
