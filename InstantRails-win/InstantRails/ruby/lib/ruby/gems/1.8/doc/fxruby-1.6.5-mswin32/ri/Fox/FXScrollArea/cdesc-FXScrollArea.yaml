  - !ruby/struct:SM::Flow::LI 
    label: "+SCROLLERS_NORMAL+:"
    body: Show the scrollbars when needed
  - !ruby/struct:SM::Flow::LI 
    label: "+HSCROLLER_ALWAYS+:"
    body: Always show horizontal scrollers
  - !ruby/struct:SM::Flow::LI 
    label: "+HSCROLLER_NEVER+:"
    body: Never show horizontal scrollers
  - !ruby/struct:SM::Flow::LI 
    label: "+VSCROLLER_ALWAYS+:"
    body: Always show vertical scrollers
  - !ruby/struct:SM::Flow::LI 
    label: "+VSCROLLER_NEVER+:"
    body: Never show vertical scrollers
  - !ruby/struct:SM::Flow::LI 
    label: "+HSCROLLING_ON+:"
    body: Horizontal scrolling turned on (default)
  - !ruby/struct:SM::Flow::LI 
    label: "+HSCROLLING_OFF+:"
    body: Horizontal scrolling turned off
  - !ruby/struct:SM::Flow::LI 
    label: "+VSCROLLING_ON+:"
    body: Vertical scrolling turned on (default)
  - !ruby/struct:SM::Flow::LI 
    label: "+VSCROLLING_OFF+:"
    body: Vertical scrolling turned off
  - !ruby/struct:SM::Flow::LI 
