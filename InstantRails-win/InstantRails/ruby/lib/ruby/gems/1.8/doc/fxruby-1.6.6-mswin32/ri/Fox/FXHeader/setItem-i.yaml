- !ruby/struct:SM::Flow::P 
  body: Replace the item at <em>index</em> with a new item with the specified text, icon, size and user data object, and return the index of the replaced item. The new item is created by calling the FXHeader#createItem method. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_REPLACED</tt> message is sent to the header's message target before the item is replaced. Raises IndexError if <em>index</em> is out of bounds.
full_name: Fox::FXHeader#setItem
is_singleton: false
name: setItem
params: (index, text, icon=nil, size=0, data=nil, notify=false)
visibility: public
