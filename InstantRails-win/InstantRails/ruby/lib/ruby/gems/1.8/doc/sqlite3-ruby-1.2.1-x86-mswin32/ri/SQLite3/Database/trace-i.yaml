- !ruby/struct:SM::Flow::P 
  body: "Installs (or removes) a block that will be invoked for every SQL statement executed. The block receives a two parameters: the <tt>data</tt> argument, and the SQL statement executed. If the block is <tt>nil</tt>, any existing tracer will be uninstalled."
full_name: SQLite3::Database#trace
is_singleton: false
name: trace
params: ( data=nil, &block )
visibility: public
