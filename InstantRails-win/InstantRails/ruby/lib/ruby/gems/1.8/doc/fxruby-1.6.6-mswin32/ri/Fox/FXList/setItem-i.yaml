--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Replace the <em>text</em>, <em>icon</em>, and user <em>data</em> for the item at <em>index</em>, e.g.
- !ruby/struct:SM::Flow::VERB 
  body: "  list.setItem(0, &quot;inky&quot;)\n"
- !ruby/struct:SM::Flow::P 
  body: If <em>notify</em> is <tt>true</tt>, a <tt>SEL_REPLACED</tt> message is sent to the list's message target before the item is replaced. Raises IndexError if <em>index</em> is out of bounds. Returns the integer index of the replaced item.
full_name: Fox::FXList#setItem
is_singleton: false
name: setItem
params: (index, text, icon=nil, data=nil, notify=false)
visibility: public
