- !ruby/struct:SM::Flow::P 
  body: "Obtain cell background color. The values for <em>row</em> and <em>column</em> are either zero or one. If the value is zero, returns the background color used for even-numbered rows (columns). If the value is one, returns the background color used for odd-numbered rows (columns). See also #setCellColor."
