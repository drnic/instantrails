- !ruby/struct:SM::Flow::P 
  body: Prepend a new item with given <em>text</em> and optional <em>icon</em> and user <em>data</em>, e.g.
- !ruby/struct:SM::Flow::VERB 
  body: "  list.prependItem(&quot;clyde&quot;)\n"
- !ruby/struct:SM::Flow::P 
  body: If <em>notify</em> is <tt>true</tt>, a <tt>SEL_INSERTED</tt> message is sent to the list's message target after the item is prepended. Returns the integer index of the newly prepended item (which should always be zero, by definition).
