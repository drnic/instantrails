  body: Set to an integer value to cause HighLine to wrap output lines at the indicated character limit. When <tt>nil</tt>, the default, no wrapping occurs. If set to <tt>:auto</tt>, HighLine will attempt to determing the columns available for the <tt>@output</tt> or use a sensible default.
