- !ruby/struct:SM::Flow::P 
  body: "Change cell background color. The values for <em>row</em> and <em>column</em> are either zero or one. If the value is zero, this background color is used for even-numbered rows (columns). If the value is one, this background color is used for odd-numbered rows (columns). See also #getCellColor."
