- !ruby/struct:SM::Flow::P 
  body: "Returns true if the given <tt>id</tt> represents the primary key of a record in the database, false otherwise. You can also pass a set of SQL conditions. Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Person.exists?(5)\n  Person.exists?('5')\n  Person.exists?(:name =&gt; &quot;David&quot;)\n  Person.exists?(['name LIKE ?', &quot;%#{query}%&quot;])\n"
full_name: ActiveRecord::Base::exists?
is_singleton: true
name: exists?
params: (id_or_conditions)
visibility: public
