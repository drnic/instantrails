- !ruby/struct:SM::Flow::P 
  body: Returns an initialized FXGLCone instance.
- !ruby/struct:SM::Flow::P 
  body: "One option is to initialize the cone with a specified origin, height and radius:"
- !ruby/struct:SM::Flow::VERB 
  body: "    aCone = FXGLCone.new(x, y, z, h, r)\n"
- !ruby/struct:SM::Flow::P 
  body: If left unspecified, the height (<em>h</em>) and radius (<em>r</em>) default to 1.0.
- !ruby/struct:SM::Flow::P 
  body: "Another option is to initialize the cone with a specified origin, height, radius and material:"
- !ruby/struct:SM::Flow::VERB 
  body: "    aCone = FXGLCone.new(x, y, z, h, r, material)\n"
- !ruby/struct:SM::Flow::P 
  body: where the <em>material</em> is an FXMaterial instance.
