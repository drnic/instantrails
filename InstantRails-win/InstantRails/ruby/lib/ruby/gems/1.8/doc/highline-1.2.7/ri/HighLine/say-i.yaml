comment: 
- !ruby/struct:SM::Flow::P 
  body: The basic output method for HighLine objects. If the provided <em>statement</em> ends with a space or tab character, a newline will not be appended (output will be flush()ed). All other cases are passed straight to Kernel.puts().
- !ruby/struct:SM::Flow::P 
  body: The <em>statement</em> parameter is processed as an ERb template, supporting embedded Ruby code. The template is evaluated with a binding inside the HighLine instance, providing easy access to the ANSI color constants and the HighLine.color() method.
full_name: HighLine#say
is_singleton: false
name: say
params: ( statement )
visibility: public
